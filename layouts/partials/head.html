<meta charset="utf-8">
<title>{{ .Site.Title }}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ "/css/main.css" | relLangURL}}">
{{ with .Site.Params.ColorTheme }}
{{ $colorThemeCssPath := . | printf "/css/color-%s.css" }}
<link rel="stylesheet" href="{{ $colorThemeCssPath | relLangURL}}">
{{ else }}
<link rel="stylesheet" href="{{ "/css/color-default.css" | relLangURL}}">
{{ end }}

{{ if not .Site.IsServer }}
{{ template "_internal/google_analytics.html" . }}
{{ end }}
